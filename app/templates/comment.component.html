<section>
	<label class='topic'>Topic:</label>
	<span ng-hide="$ctrl.editMode">{{$ctrl.data.topic}}</span>
	<input ng-if="$ctrl.editMode"  type="text" ng-model="$ctrl.topicEdits"/>
</section>

<section>
	<label class='body'>Body:</label>
	<span ng-hide="$ctrl.editMode">{{$ctrl.data.body}}</span>
	<textarea ng-if="$ctrl.editMode" ng-model="$ctrl.bodyEdits"></textarea>
</section>

<input ng-if="$ctrl.editMode" type="button" 
		class='saveEdits' 
		value="Save"  
		ng-click="$ctrl.save()"/>

<div class="controlsSidePane">
	<input type="button" 
		value="Edit"  
		ng-hide="$ctrl.editMode"
		ng-click="$ctrl.enableEditMode()"/>
	<input type="button" 
		value="Cancel edits"  
		ng-if="$ctrl.editMode"
		ng-click="$ctrl.editMode = false"/>
	<input type="button" 
		value="Delete"  
		ng-click="$ctrl.onDeleteButtonClick()"/>
</div>
